<ion-view view-title="Cart">
	<ion-content class="padding">
	
	
	<div class="list shadow cart-item">
		<div class="item item-thumbnail-left" ng-repeat="item in cart">
			<img ng-src="img/products/{{item.img}}" fallback-src="http://beta.onlinemandi.com/uploads/products/thumbs/{{item.img}}">
			<h2>{{item.name}}</h2>
			<p>Grade : <span>{{item.grade}}</span></p>
			<p>Quantity : <span>{{item.weight}}</span></p>
			<i class="ion-android-more-vertical"></i>
			<span class="price">Rs.{{item.price}}</span>
			<div class="bg-box">
				
			</div>
		</div>
	</div>

	</div>

			<i class="icon ion-gift"></i>
			Gift Wrap Order

		</a>
	</div-->
	<div class="list shadow drom-item bg-wt">
		<div class="row">
			<div class="col">
				<p class="gray">Sub Total</p>
				<p class="gray">Shipping Charges</p>
				<p class="black">Total</p>
			</div>
			<div class="col col-45">
				<p class="brown">{{cartTotal | currency : 'Rs.' : 2}}</p>
				<p class="green">{{shipping | currency : 'Rs.' : 2}}</p>
				<p class="black">{{grandTotal | currency : 'Rs.' : 2}}</p>
			</div>
		</div>
	</div>
	</ion-content>
</ion-view>
